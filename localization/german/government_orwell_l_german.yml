# Orwell Govs
 gov_ingsoc: "IngSoc"
 gov_ingsoc_desc: "Die IngSoc-Regierung verkörpert das ultimative totalitäre System, das auf strenger Kontrolle, rigoroser Überwachung und unanfechtbarer Autorität beruht. Unter der Führung von Big Brother ist die Gesellschaft vollständig auf die Prinzipien des englischen Sozialismus ausgerichtet, in dem individuelle Freiheiten dem Kollektiv untergeordnet und Gedankenverbrechen unerbittlich verfolgt werden"
 gov_neobolshevism: "Neo-Bolschewismus"
 gov_neobolshevism_desc: "Die neobolschewistische Regierung zeichnet sich durch eine starke zentralisierte Kontrolle und eine kollektivistische Gesellschaftsstruktur aus. Inspiriert von den Grundsätzen des Bolschewismus strebt diese Regierung eine homogene sozialistische Gesellschaft an, in der der Staat alle Aspekte des Lebens kontrolliert und der Einheit der Massen Vorrang vor individuellen Bedürfnissen einräumt"
 gov_obliterationoftheself: "Auslöschung des Selbst"
 gov_obliterationoftheself_desc: "Die Regierung der "Auslöschung des Selbst" basiert auf dem Prinzip der absoluten Selbstaufopferung zugunsten des Kollektivs. Diese Regierungsform fördert eine extreme Form des Kollektivismus, bei der die individuelle Identität und Selbstdarstellung zugunsten der kollektiven Ziele und des Wohlergehens des Staates vollständig aufgegeben werden"

